    <div id="containerForm">
        <form class="container col-md-4" id="consultaForm">
            <h1>Asesoria Online</h1>
            <fieldset>
                <div class="row-cols-1">
                    <div class="col">
                        <legend>Datos personales</legend>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="col">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </div>
                    <div class="col">
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" id="telefono" required>
                    </div>
                    <div class="col">
                        <label for="mail">Mail</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div class="col">
                        <label for="localidad">Localidad</label>
                        <input type="text" name="localidad" id="localidad" required>
                    </div>
                    <div class="col">
                        <label for="horario-de-referencia">Horario de Referencia</label>
                        <input type="time" name="horario-de-referencia" min="8:00" max="18:00" step="1800"
                            id="horario-de-referencia">
                    </div>
                    <div class="col">
                        <p>Estado civil</p>
                        <select name="estado-civil" id="estado-civil">
                            <option value="soltero">Soltero</option>
                            <option value="casado">Casado</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="conviviente">Conviviente</option>
                            <option value="viudo">Viudo</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="comentario-sobre-su-consulta">Comentario sobre su consulta</label> <br>
                        <textarea name="comentario" id="comentario-sobre-su-consulta" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col">
                        <button type="reset">Borrar Formulario</button>
                        <input type="submit" value="Enviar Formulario"></input>
                    </div>
            </fieldset>
        </form>
